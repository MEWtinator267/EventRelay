services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - eventrelay-net

  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile.api
    container_name: eventrelay-api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_OPTIONS=--dns-result-order=ipv4first
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - eventrelay-net
    dns:
      - 8.8.8.8

  worker:
    build:
      context: ./Backend
      dockerfile: Dockerfile.worker
    container_name: eventrelay-worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_OPTIONS=--dns-result-order=ipv4first
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - eventrelay-net
    dns:
      - 8.8.8.8

volumes:
  redis_data:

networks:
  eventrelay-net:
    driver: bridge
    enable_ipv6: false
